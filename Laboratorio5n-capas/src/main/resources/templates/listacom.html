<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Mostrar estudiante por llave primaria</title>
</head>
<body>
	<label>Computadora del estudiante</label> <label th:text="${estudiante.nombre}"></label>
	<table>
		<thead>
			<tr>
				<th> </th>
				<th> </th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="comp: ${estudiante.computadoras}">
				<td th:text = "${comp.codigoComputadora}">
				<td th:text = "${comp.marca}">
			</tr>	
		</tbody>
	</table>
	<br>
	
	<a href="/estudiante"> Regresar </a>
</body>
</html>
